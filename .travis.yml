sudo: required
dist: trusty

language: c

matrix:
  include:
    - os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

node_js:
  - 9

cache:
  directories:
    - node_modules

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - icnsutils
      - graphicsmagick
      - libgnome-keyring-dev
      - xz-utils
      - xorriso
      - xvfb

install:
  - nvm install 9
  - npm install electron-builder@next
  - npm install
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start &
  - sleep 3

script:
  - npm run test>dist/unit-test.log
  - npm run dist
  - npm run proof-tests
  - tar -zcf dist/proof-tests-logs.zip dist/proof-tests-logs/*

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  overwrite: true
  name: "certproof-${TRAVIS_OS_NAME}-latest-${TRAVIS_COMMIT}"
  body: "CertProof ${TRAVIS_OS_NAME} latest ${TRAVIS_COMMIT} release"
  draft: true
  tag_name: "certproof-${TRAVIS_OS_NAME}-latest-${TRAVIS_COMMIT}"
  on:
    branch: master
